      <p class="lead">A simple calendar app for scheduling your work day</p>

            placeholder="Add events here"
            class="w-100 calendar-item"
          ></textarea>
        </div>
        <div
          class="col-2 d-flex justify-content-center align-items-center saveBtn"
        >
          <button id="9btn" class="btn btn-secondary">Save</button>
        </div>
      </div>
